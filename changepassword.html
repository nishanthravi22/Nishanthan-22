<html>
    <script type="text/javascript">
    
    //Below function Executes when the user clicks change password tab

    function checkForm(form) {
        if (form.username.value == "") {
            alert("Error: Username cannot be blank!");   //This message will be displayed when the username is blank
            form.username.focus();
            return false;
        }
        re = /^\w+$/;
        if (!re.test(form.username.value)) {
            alert("Error: Username must contain only letters, numbers and underscores!");  //This message will be displayed when the special characters are identified
            form.username.focus();
            return false;
        }

        if (form.pwd1.value != "" && form.pwd1.value == form.pwd2.value) {
            if (form.pwd1.value.length < 6) {
                alert("Error: Password must contain at least six characters!");    //This message will be displayed when the password is less than 6 characters in length
                form.pwd1.focus();
                return false;
            }
            if (form.pwd1.value == form.username.value) {
                alert("Error: Password must be different from Username!");    //This message will be displayed when the username and passwords are same
                form.pwd1.focus();
                return false;
            }
            re = /[0-9]/;
            if (!re.test(form.pwd1.value)) {
                alert("Error: password must contain at least one number (0-9)!");  //This message will be displayed when no numbers are found in password
                form.pwd1.focus();
                return false;
            }
            re = /[a-z]/;
            if (!re.test(form.pwd1.value)) {
                alert("Error: password must contain at least one lowercase letter (a-z)!");  //This message will be displayed when all the characters are upper case 
                form.pwd1.focus();
                return false;
            }
            re = /[A-Z]/;
            if (!re.test(form.pwd1.value)) {
                alert("Error: password must contain at least one uppercase letter (A-Z)!");  //This message will be displayed when all the characters are lower case
                form.pwd1.focus();
                return false;
            }
        } else {
            alert("Error: Please check that you've entered and confirmed your password!");  
            form.pwd1.focus();
            return false;
        }

        alert("Password changed successfully\nYour new password is : " + form.pwd1.value + "\nClick ok to go to the homepage"); //When all the conditions are satisfied this message will be displayed
        window.location="ums.html"   //Redirecting to home page since the login was successful
        return false;
    }

</script>
